{{ define "admin/news.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
</head>
<body>
<h2>后台{{.title}}</h2>

<p>
    {{.news.Title}}
</p>

<p>
    {{.news.Content}}
</p>

<!--定义变量-->
{{ $t := .title }}

<h4>{{ $t }}</h4>

<!--条件判断-->
{{ if ge .number 60 }}
<p>及格</p>
{{ else }}
<p>不及格</p>
{{ end }}
</body>
</html>
{{ end }}
